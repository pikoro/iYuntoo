        title: "Параметры загружаемых изображений"
        body: |+
          Следуйте этим правилам, и ваши фотографии на сайте будут
          выглядеть наилучшим образом!

          * Загружайте изображения только в формате JPEG/JPG. Другие форматы мы пока не поддерживаем.
          * Сохраняйте изображения в высоком качестве.
          * Рекомендованный размер изображения - 2000px по наибольшей стороне. Всё, что меньше этого размера, не избежит масштабирования с связанных с ним неприятностей.
          * Учитывайте, что наибольший размер изображения при публикации - 2000px.
          * На личных страницах фотографов размер публикуемого изображения - 1500px.
          * Вы можете загружать полноразмерные файлы, лимит загрузок считается по количество изображений, а не по размеру файлов. Однако не забывайте, что полноразмерные изображения загружаются и обрабатываются дольше.
          * Оригиналы изображений, которые вы загружаете, будут видны только вам. Для публикации на сайте создаются уменьшенные и оптимизированные копии.

