  about:
    title: "О Photographer.io"
    subtitle: "Некоторые причины, почему вы можете захотеть к нам присоединиться:"
    free:
      title: "Всё бесплатно и по-честному"
      body: >
        Бесплатные учетные записи не воспринимаются здесь как что-то вторичное. Все
        имеют равные права, для всех участников сообщества действуют одинаковые правила.
        Если у вас есть какие-то предложения, багрепорты или другой фидбек, мы радо
        услышать его! Присылайте письма на <a href="mailto:support@photographer.io">support@photographer.io</a>.
    open_source:
      title: "Мы открыты"
      body: >
        Исходные коды этого проекта открыты под лицензией MIT и доступны  <a href='https://github.com/afternoonrobot/photographer-io'>на
        GitHub</a>. Помогайте нам чинить ошибки, добавлять новые фичи и сделайте это
        сообщество таким, каким хотите его сделать.
    advertising:
      title: "Нет рекламы"
      body: >
        Мы ненавидим рекламу, вот почему вы <b>никогда</b> не увидите её на Photographer.io.
        Этот сайт скоро начнет работать с платными подписками, возможно появятся ссылки
        на магазины фотоаксессуаров и тп, но никогда тут не будет рекламы.
    money:
      title: "Мы зарабатываем деньги очевидным способом"
      body: >
        Никаких фокусов. Скоро сайт заработает по подписке (по разумной цене) и именно
        так сайт будет зарабатывать. Никаких инвесторов, рекламы и продажи ваших данных.
    likes:
      title: "Лайки мерты, многие лета Рекомендациям"
      body: >
        На Photographer.io совсем нет классических 'Лайк'ов. Вместо этого каждый пользователь
        обладает возможностью выдать %{quota} рекомендаций в день. Рекомендации помогают
        продвигать фотографии на нашу <a href="/photographs/recommended">страницу
        рекомендаций</a>, но скоро можно будет рекомендовать фото к просмотру тем,
        кто на вас подписан.


        Рекомендации нужно давать тем фотографиям, которые вы считаете очень хорошими.
        Не обязательно рекомендовать все фотографии, которые вы полюбили, для этого
        есть раздел Избранное.
    comments:
      title: "Наша система коментирования совсем другая"
      body: >
        Коментарии на Photographer.io похожи на обычные ветки обсуждения форумов:
        вы выбираете тему, о которой будут говорить люди. Цель этого нововведения
        - увеличить количество полезной обратной связи, отличной от "ацтой" и "ОФИГЕННА!".
        По умолчанию коментарии видимы только автору фотографии и самому коментатору
        (и автору вышестоящего коментария). Это означает что вы сами выбираете, какие
        коментарии будут видны под вашими фотографимяи. В конце концов, это <i>ваши</i>
        фотографии, кому как не вам определять, что будет показываться вместе с ними?
    privacy:
      title: "Безопасность и секретность очень важны для нас"
      body: >
        Мы очень серьезно относимся к безопасности и защите личности. Весь сайт и
        смежные сервисы (такие как хостинг картинок) работают через SSL, пароли сохранены
        с использованием <a href="http://bcrypt.sourceforge.net/">bcrypt</a>, и мы
        отвечаем на любые проблемы с безопасностью незамедлительно.


        Защита личности: <a href="https://www.iubenda.com/privacy-policy/288645">прочитайте
        наши правила по защите</a> или напишите нам <a href="mailto:privacy@photographer.io">письмо
        с любым запросом</a>.

        Безопасность: если вы видите какую-либо программу с безопасностью или ошибку,
        пожалуйста сообщите нам по адресу <a href="mailto:security@photographer.io">security@photographer.io</a>.
    compare:
