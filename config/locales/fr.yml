      guidelines:
        link: "lignes directrices pour les images"
        title: "Lignes directrices pour les photos"
        body: |
          Voici en gros les directives pour l'envoi de vos photos vers Photographer.io. Le respect de ces directives assure que vos images apparaîtront de façon optimale!

          * Actuellement, le seul format supporté est JPEG/JPG.
          * Utilisez un réglage de haute qualité lorsque vous enregistrez votre photo au format JPG, car nous ajustons la qualité automatiquement.
          * Il est recommandé d'envoyer des images ayant au moins 2000 pixels sur leur plus grand côté. Ceci assure qu'aucun redimensionnement ne se produira sur tout le site.
          * La plus grande image accessible au public sur le site est de 2000 pixels, ce qui est la taille utilisée sur les images de la page de démarrage du site. Il sera bientôt possible de choisir de ne pas montrer vos photos à cet endroit.
          * Pour les pages individuelles montrant les photos, les images sont affichées avec un maximum de 1500 pixels sur leur plus grand côté.
          * Vous pouvez envoyer les images ayant la taille sauvegardée directment par votre appareil photo; les quotas d'envoi sont calculés sur le nombre d'images et non sur leur taille. Il est cependant recommandé d'utiliser des copies de tailles plus petites afin de réduire les temps d'envoi et de traitement.
          * L'image originale que vous envoyez n'est accessible par personne d'autre que vous, nous générons des copies plus petites et optimisées pour l'utilisation sur le site.
