  about:
    title: "À propos de Photographer.io"
    subtitle: "Quelques raisons qui nous font penser que vous devez nous rejoindre:"
    free:
      title: "C'est gratuit et équitable"
      body: >
        Ici, les comptes gratuits ne sont pas considérés comme des citoyens de seconde
        zone. Chacun a une influence égale sur la façon dont le site fonctionne et
        sur la direction que nous prenons. Si vous avez des suggestions, rapports
        d'erreurs, ou d'autres réactions, nous adorerions les entendre! Envoyez-les
        à <a href="mailto:support@photographer.io">support@photographer.io</a>.
    open_source:
      title: "Nous sommes open source"
      body: >
        Notre code est open source et disponible sous une licence de type MIT <a href='https://github.com/afternoonrobot/photographer-io'>sur
        GitHub</a>. Aidez à corriger les errerus, ajouter de nouvelles fonctionnalités,
        et faire de cette communauté ce que vous voulez qu'elle soit.
    advertising:
      title: "Pas de publicité"
      body: >
        Nous détestons la publicité, raison pour laquelle vous n'en verrez <b>jamais</b>
        sur Photographer.io. Le site sera prochainement supporté par des  comptes
        payants, et il se peut que nous utilisions des liens affiliés pour du matériel
        photographique etc.; mais nous ne diffuserons jamais de publicité.
    money:
      title: "Nous gagnons de l'argent de façon évidente"
      body: >
        Il n'y a pas de magie. Les comptes payants arriveront bientôt (et à un prix
        très raisonable), et ils seront la source de revenus de ce site. Il n'y a
        pas d'investisseurs, d'annonceurs, et pas de vente de vos données.
    likes:
      title: "Les «j'aime» sont morts, longue vie aux recommandations !"
      body: >
        Nous n'utilisons pas de "J'aime" sur Photographer.io. Chaque utilisateur peut
        par contre effectuer un maximum de %{quota} recommandations par jour. Une
        recommandation aide à promouvoir la photo sur notre <a href="/photographs/recommended">page
        de recommandations</a>  mais pourra bientôt également recommander les photos
        versles personnes qui vous suivent.


        Les recommandations devraient être données pour les photos que vous pensez
        être bonnes, pas nécessairement celles que vous préférez; pour cela, il y
        a les favorites!
    comments:
      title: "Notre système de commentaires est différent"
      body: >
        Les commentaires sur Photographer.io fonctionnent plus comme des sujets sur
        un système de forum classique; vous choisissez un sujet sur lequel les personnes
        peuvent commenter. Le but est d'obtenir plus de retour utile, plutôt que des
        commentaires comme "WOW J'ADORE!". Les commentaires ne sont visibles que par
        leur créateur et le propriétaire par défaut (et le propriétaire du commentaire
        parent s'il s'agit d'une réponse). Cela signifieque vous avez le choix des
        commentaires qui appraissent sur vos photos. Ce sont <i>vos</i> photos après
        tout; ne devriez-vous pas choisir ce qui les accompagne?
    privacy:
      title: "Vie privée et sécurité sont vraiment importants pour nous"
      body: >
        Nous prenons la vie privée et la sécurité au sérieux. Le site dans son entièreté
        et les services liés (comme l'hébergement des images) sont servis sous SSL,
        les mots de passe sont stockés via <a href="http://bcrypt.sourceforge.net/">bcrypt</a>,
        et nous répondons aux soucis de sécurité immédiatement.


        Vie privée: <a href="https://www.iubenda.com/privacy-policy/288645">Lisez
        notre déclaration sur la Vie Privée</a> ou  <a href="mailto:privacy@photographer.io">envoyez-nous
        un e-mail pour toute question</a>.

        Sécurité: si vous avez des soucis de sécurité ou des failles à reporter, veuillez
        les envoyer par e-mail à <a href="mailto:security@photographer.io">security@photographer.io</a>.
