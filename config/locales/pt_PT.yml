  about:
    title: "A cerca de Photographer.io"
    subtitle: "Algumas das razoes para se juntar a nós:"
    free:
      title: "É grátis e justo"
      body: >
        As contas grátis não são consideradas como cidadãos secundários aqui. Toda
        gente tem o mesmo poder de decisão sobre como o site funciona e a direção
        que deveria tomar. Se tem alguma sugestão, encontrar erros, ou outros comentários
        gostaríamos de o saber! Escreva-nós para <a href="mailto:support@photographer.io">support@photographer.io</a>.
    open_source:
      title: "Somos open source"
      body: >
        O nosso código é open source e disponível sob a licença MIT <a href='https://github.com/afternoonrobot/photographer-io'>on
        GitHub</a>. Ajude corrigir erros, adicionar novas funcionalidades e tornar
        esta a comunidade que quer que seja.
    advertising:
      title: "Sem publicidade"
      body: >
        Nós odiamos a publicidade, por isso <b>nunca</b> vai entontar-la no Photographer.io.
        O site vai ser brevemente suportado por subscrições, e poderemos usar endereços
        afiliados para equipamento fotográfico, etc. no futuro; mas nunca vai encontrar
        anúncios.
    money:
      title: "Fazemos dinheiro de um modo óbvio"
      body: >
        Não existe magia aqui. As subscrições vão chegar para breve (e a um preço
        razoável), e é através delas que o site será financiado. Não temos investidores,
        anunciantes, ou venda de dados pessoais.
    likes:
      title: "Os 'Likes' são mortos, viva a Recomendação"
      body: >
        Não gostamos de 'Likes' no Photographer.io. Invés, cada utilizador pode fazer
        um máximo de %{quota} recomendações por dia. Uma recomendação ajuda promover
        a foto na nossa <a href="/photographs/recommended">página de recomendações</a>
        mas em breve recomendará a foto aos seus seguidores também.


        As recomendações deveriam ser dadas para as fotos que pensa que são boas,
        não necessariamente as que mais gosta; para isso existem os Favoritos!
    comments:
      title: "O nosso sistema de comentários é diferente"
      body: >
        Os comentários no Photographer.io funcionam mais como tópicos num fórum tradicional;
        escolhe um assunto para as pessoas comentarem. Desta forma tentamos ajudar
        aumentar a quantidade de comentários úteis, invés de "OMG LOVE IT". Os comentários
        são visíveis apenas para o criador e o dono da foto por omissão (e o comentador
        de topo se for uma resposta a um comentário). Isto significa que pode escolher
        quais os comentários que aparecem nas suas fotos. Elas são <i>as suas</i>
        fotos afinal; não deveria poder escolher o que aparece ao lado delas?
    privacy:
      title: "A privacidade é importante para nós"
      body: >
        Levamos a privacidade e segurança a sério. Todo o site e todos os serviços
        relacionados (como hospedagem de fotografias) são servidos através de SSL,
        as senhas são fortes utilizando <a href="http://bcrypt.sourceforge.net/">bcrypt</a>,
        e respondemos a qualquer questão de segurança imediatamente.


        Privacidade: <a href="https://www.iubenda.com/privacy-policy/288645">Verifique
        a nossa política de privacidade</a> ou <a href="mailto:privacy@photographer.io">envie-nos
        um email com qualquer questão</a>.

        Segurança: Se tem alguma questão de segurança, problema a reportar, por favor
        envie-nos um email para a href="mailto:security@photographer.io">security@photographer.io</a>.
