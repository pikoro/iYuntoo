      guidelines:
        link: "diretriz de imagem"
        title: "Diretrizes para fotografias"
        body: |
          As seguintes são diretrizes gerais para carregar as suas fotos no
          Photographer.io. Ao seguir-las ajudará garantir que as suas imagens aparecem no seu melhor!

          * De momento o único formato suportado é JPEG/JPG.
          * Utilize uma qualidade alta quando gravar as JPG, como nós estamos a ajustá-las automaticamente.
          * É recomendado que carregue imagens com pelo menos 2000 pixeis no seu maior lado garantindo assim que não será preciso aumento de tamanho pelo site.
          * O maior tamanho de imagem acessível pelo público será de 2000 pixeis, que é utilizada na página principal. Brevemente será possível decidir se deseja ou não deixar as suas fotografias aparecer na pagina principal.
          * Para páginas de fotos individuais as imagens serão apresentadas com um tamanho máximo de 1500px no seu maior lado.
          * Pode carregar imagens JPG em tamanho original da sua câmara; Os limites de carregamento são calculados através do numero de imagens e não do seu tamanho. No entanto é recomendado que utilize imagens ligeiramente mais pequenas para reduzir o tempo de carregamento e processamento.
          * A imagem original não é acessível por mais ninguém a não ser você, nós geramos cópias mais pequenas e otimizadas para utilizar nas páginas.
